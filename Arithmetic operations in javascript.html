<html>
<head>
	<title>Arithmetic Operators Example 5</title>
	<script>
		var a=6789;
		var b=45;
		alert("A="+a+"\tB="+b+"\nAddition="+(a+b)+"\nsubtraction="
			+(a-b)+"\nMultiplication="+(a*b)+"\nDivision="+(a/b)+
			"\nModulus="+(a%b))
	</script>
</head>
<body>
	<h1>Hello</h1>
</body>
</html>
