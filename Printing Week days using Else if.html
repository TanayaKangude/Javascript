<!DOCTYPE html>
<html>
	<head>
		<title>Else If</title>
	</head>
	<body>
		<script>
			var a=[1,2,3,4,5,6,7];
			for(i=0;i<7;i++){
				if(a[i]==1)
					console.log("Monday");
				else if(a[i]==2)
					console.log("Tuesday");
				else if(a[i]==3)
					console.log("Wednesday");
				else if(a[i]==4)
					console.log("Thursday");
				else if(a[i]==5)
					console.log("Friday");
				else if(a[i]==6)
					console.log("Saturday");
				else if(a[i]==7)
					console.log("Sunday");
				else
					console.log("Wrong input");
			}
		</script>
	</body>
</html>
