<html>
<head>
	<title>Palindrome Program</title>
</head>
<body>
	<script>
		let val=prompt("Enter any string");
		let result="";
		for(let i=val.length-1;i>=0;i--){
			result += val[i];
		}
		if(val==result)
			console.log("Given string is palindrome");
		else
			console.log("Given string is not palindrome");
	</script>
</html>
