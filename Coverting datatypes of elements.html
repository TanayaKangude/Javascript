<!DOCTYPE html>
<html>
	<head>
		<title>Datatype Conversion</title>
	</head>
	<body>
		<script>
			console.log("String 0 after converting to boolean: "+Boolean('0'));
			console.log("String 1 after converting to boolean: "+Boolean('1'));
			console.log("Blanck space after converting to boolean: "+Boolean(' '));
			console.log("Undefined after converting to boolean: "+Boolean(undefined));
			console.log("NaN value after converting to boolean: "+Boolean(NaN));
			console.log("String after converting to integer: "+parseInt('234'));
		</script>
	</body>
</html>
