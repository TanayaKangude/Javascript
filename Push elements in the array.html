<!DOCTYPE html>
<html>
	<head>
		<title>Array Push Operation</title>
	</head>
	<body>
		<script>
			var a=[1,2,3,4,5,6,7,8,9],b=[],c=[];
			for(i=0;i<9;i++){
				if(a[i]%2==0)
					b.push(a[i]);
				else
					c.push(a[i]);
			}
			console.log("Even number array");
			for(i=0;i<b.length;i++){
				console.log(b[i]);
			}
			console.log("Odd number array");
			for(i=0;i<c.length;i++){
				console.log(c[i]);
			}
		</script>
	</body>
</html>
