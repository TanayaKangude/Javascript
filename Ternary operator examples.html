<!DOCTYPE html>
<html>
	<head>
		<title>Ternary Operator</title>
	</head>
	<body>
		<script>
			var a=7,b=-3,c='7';
			(a%2==0)?console.log(a+" is a even number"):console.log(a+" is a odd number");
			(b<0)?console.log(b+" is a negative number"):console.log(b+" is a positive number");
			(a==c)?console.log(a+" and "+c+" are equal"):console.log(a+" and"+c+" are not equal");
			(a===c)?console.log(a+" and "+c+" are equal"):console.log(a+" and"+c+" are not equal");
		</script>
	</body>
</html>
