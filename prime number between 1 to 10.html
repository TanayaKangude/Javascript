<!DOCTYPE html>
<html>
	<head>
		<title>Prime Number</title>
		<script>
			for(num=1;num<=10;num++)
			{
				var a=0;
				for(i=2;i<=num/2;i++){
					if(num%i==0){
						a++;
					}
					continue;
				}
				if(a==0 && num!=1){
						console.log(num);
				}
			}
		</script>
	</head>
	<body>
		<p>Prime number program is done</p>
	</body>
</html>
