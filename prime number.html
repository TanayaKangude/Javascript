<!DOCTYPE html>
<html>
	<head>
		<title>Prime number</title>
	</html>
	<body>
		<script>
			var num=17;
			count=0;
			if(num==0 || num==1){
				count++;
			}
			for(i=2;i<num/2;i++)
			{
				if(num%i==0){
					count++;
				}
			}
			if(count==0){
				alert("number is prime");
			}
			else{
				alert("number is not prime");
			}
		</script>
	</body>
</html>
