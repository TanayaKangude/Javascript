<!DOCTYPE html>
<html>
	<head>
		<title>Leap Year</title>
	</head>
	<body>
		<script>
			var year=2023;
			if(year%400==0)
				alert("leap year")
			else if(year%100==0)
				alert("Not leap year")
			else if(year%4==0)
				alert("Leap year")
			else
				alert("Not leap year")
		</script>
	</body>
</html>
